<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="body_main">
    <div class="background_main">
      <!-- NAVBAR STARTED  -->

      <nav class="navbar navbar-expand-lg bg-body-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item color_main home">
                <a class="nav-link active" aria-current="page" href="#">HOME</a>
              </li>
              <li class="nav-item color_main special">
                <a class="nav-link active" aria-current="page" href="#temp"
                  >SPECIAL</a
                >
              </li>

              <li class="nav-item color_main about">
                <a class="nav-link active" aria-current="page" href="#"
                  >ABOUT</a
                >
              </li>
            </ul>
            <button type="button" class="btn" id="button_Search">
              <a href="#tempo">SEARCH</a>
            </button>
          </div>
        </div>
      </nav>
      <!-- NAVBAR COMPLETED -->

      <div class="cook_text">
        <p  id="cook">COOK LIKE A CHEF</p>
      </div>

      <div class="kitchen_text">
        <p  id="kitchen">
          The kitchen is your canvas. Create something delicious.
        </p>
      </div>
      <div class="recipe_text">
        <p  id="recipe">RECIPES FROM ALL OVER WORLD</p>
      </div>
    </div>
   <div id="tempo" class="tempo"></div>
 
    <div class="blur" id="search_page_pop">
      <div id="close_option">
        <img src="./Assets/Group 3.png" alt="" />
      </div>
      <div class="search_text_top">
        <p id="search_text_food">SEARCH YOUR FAVOURITE FOOD</p>
      </div>
      <div class="search_Bar">
        <input
          class="form-control me-2 "
          type="search"
          placeholder="Search Here"
          aria-label="Search"
          id="searchBar"
        />
      </div>

      <div class="button_searchingmain">
        <button type="button" class="btn" id="button_Search_main">
          <a href="#temprory">SEARCH</a>
        </button>
      </div>
    </div>

 <div id="temp" class="temp"></div>
    
    <div class="special_meal_page" id="special_meal_page">
      <div class="special_dish_text_main">
        <p class="h1" id="special_dish_text">SPECIAL DISH</p>
      </div>

      <div class="modal_page" id="modal_page">
        <div id="modal_img">
          <img src="./Assets/Group 3.png" alt="" />
        </div>
        <div id="measurement">
          <button type="button" class="btn" id="measurement_button">
            Measurements
          </button>
        </div>
        <div>
          <p class="h1" id="modal_name">Ingridients</p>
        </div>
        <div id="ingrideients">
          <ul id="listType"></ul>
        </div>
        <div>
          <p class="h1" id="modal_instruction">Instructions</p>
        </div>
        <div id="instructions" class="instructions">
          <p class="h1" id="instruction_given"></p>
        </div>
      </div>
      <div class="measurement_modal" id="measurement_modal">
        <div id="measurement_modal_img">
          <img src="./Assets/Group 3.png" alt="" />
        </div>
        <div>
          <p class="h1" id="measurement_modal_name">Measurements</p>
        </div>
        <div id="measurement_list">
          <ul id="measurement_list_ul"></ul>
        </div>
        <div id="video">
          <button type="button" class="btn" id="measurement_video">
            <a href="">Watch Tutorial</a>
          </button>
        </div>
      </div>
      <div class="special_dish_image">
        <img id="special_dish_image" src="" alt="" />
      </div>

      <div class="special_dish_name_main">
        <p class="h1" id="special_dish_name"></p>
      </div>
      <div class="special_dish_category_main">
        <p class="h1" id="special_dish_category"></p>
      </div>

      <div class="button_searchingmain">
        <button type="button" class="btn" id="dish_change">
          SOMETHING ELSE
        </button>
      </div>
    </div>

     <div id="temprory" class="temprory"></div>
    <div class="searched_meal_page" id="searched_meal_page">
      <div class="view_modal" id="view_modal">
        <div id="view_modal_img">
          <img src="./Assets/Group 3.png" alt="" />
        </div>
        <div>
          <p class="h1" id="view_modal_name">Ingridients</p>
        </div>
        <div id="view_list">
          <ul id="view_list_ul">
          </ul>
        </div>
      </div>
      <div class="whole_container">
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
